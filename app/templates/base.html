<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CLB Dashboard</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="./static/bootstrap-dashboard/toolkit-inverse.min.css">
    <link rel="stylesheet" href="./static/css/application.css">
    <link rel="stylesheet" href="./static/css/chart_styles.css">
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body class="application with-top-navbar">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid container-fluid-spacious">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand navbar-brand-emphasized" href="./">
            <img src="./static/images/long_beach_logo_white.png" width="100" height="20">
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="#">Overview</a>
            </li>
            <li class="active">
              <a href="#">GO Long Beach</a>
            </li>
            <li>
              <a href="#">Social Media</a>
            </li>
            <li>
              <a href="#">CLB Website</a>
            </li>
            <li>
              <a href="#">Economic Development</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid container-fluid-spacious">
      {% block content %}{% endblock %}
    </div><!--.container-->

    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script>
      // get the viz.json url from the CartoDB Editor
      // - click on visualize
      // - create new visualization
      // - make visualization public
      // - click on publish
      // - go to API tab
      window.onload = function () {
        cartodb.createVis('go-lb-map-canvas', 'https://alchave.cartodb.com/api/v2/viz/226e9248-8780-11e5-bc45-0ea31932ec1d/viz.json');
      }
    </script>

    <script src="./static/lib/js/jquery.min.js"></script>
    <script src="./static/lib/js/Chart.min.js"></script>
    <script src="./static/bootstrap-dashboard/toolkit.min.js"></script>
    <script src="./static/lib/js/underscore-min.js"></script>
    <script src="./static/lib/js/Chart.HorizontalBar.js"></script>
    <script src="./static/lib/js/d3.js"></script>
    <script src="./static/lib/js/queue.js"></script>
    <script src="./static/js/graphs.js"></script>
  </body>
</html>
